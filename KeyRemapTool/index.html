<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Key Remap Tool</title>
  <style>
    body { font-family: 'Helvetica', sans-serif; background: #FFFBF0; color: #333; text-align: center; }
    table { margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5em 1em; }
    th { background: #F7D6E0; }
    td { background: #FFF; }
    button { background: #F7A8B8; color: white; font-size: 1em; padding: 0.5em 1em;
             border: none; border-radius: 0.5em; cursor: pointer; margin: 0.5em; }
    button:disabled { background: #DDD; cursor: not-allowed; }
    select { padding: 0.5em; margin: 0.2em; border-radius: 0.3em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Key Remap Tool</h1>
  <button id="connect">Connect</button>
  <button id="refresh" disabled>Refresh Mapping</button>
  <table>
    <thead>
      <tr><th>Key Index</th><th>Mapping</th></tr>
    </thead>
    <tbody>
      <!-- 各キーに対し単一選択 + Random オプション -->
      <tr><td>0</td><td><select id="key-0"></select></td></tr>
      <tr><td>1</td><td><select id="key-1"></select></td></tr>
      <tr><td>2</td><td><select id="key-2"></select></td></tr>
      <tr><td>3</td><td><select id="key-3"></select></td></tr>
      <tr><td>4</td><td><select id="key-4"></select></td></tr>
      <tr><td>5</td><td><select id="key-5"></select></td></tr>
      <tr><td>6</td><td><select id="key-6"></select></td></tr>
    </tbody>
  </table>
  <button id="apply" disabled>Apply</button>
  <script src="script.js"></script>
</body>
</html>
