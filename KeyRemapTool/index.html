<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Key Remap Tool</title>
  <style>
    :root {
      --key-size: 80px;
      --gap: 12px;
    }
    body { font-family: 'Helvetica', sans-serif; background: #FFFBF0; color: #333; text-align: center; }
    button { background: #F7A8B8; color: white; font-size: 1em;
             padding: 0.6em 1em;
             border: none; border-radius: 0.5em; cursor: pointer;
             margin: var(--gap);
             /* increase vertical size by 1.2x */ }
    button:disabled { background: #DDD; cursor: not-allowed; }
    select { padding: 0.5em; border-radius: 0.3em; border: 1px solid #ccc; }
    /* 数字ラベルを非表示にし、ドロップダウンのみ表示 */
    .key label { display: none; }
    /* セレクトボックスを枠の80%にする */
    .key select { width: 80%; height: 80%; margin-top: -10px;}
    /* Container for key rows (frame) */
    #layout {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      align-items: center;
      margin: var(--gap) auto;
      border: 2px solid #CCC;
      padding: var(--gap);
      border-radius: 0.5em;
      background: #FFF;
      /* fixed width: 5 keys + 4 gaps */
      width: calc(5 * var(--key-size) + 4.8 * var(--gap));
    }
    .row {
      display: flex;
      gap: var(--gap);
    }
    .key {
      width: var(--key-size);
      height: var(--key-size);
      background: #FFF;
      border: 1px solid #ccc;
      border-radius: 0.3em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .key label {
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    /* Bottom-row keys double width */
    #wrap-1, #wrap-0 {
      width: calc(var(--key-size) * 2 + var(--gap));
    }
  </style>
</head>
<body>
  <h1>Key Remap Tool</h1>
  <button id="connect">Connect</button>
  <button id="refresh" disabled>Refresh Mapping</button>
  <div id="error" style="color:red; margin: var(--gap);"></div>
  <div id="layout">
    <div class="row row-top">
      <div class="key" id="wrap-2"><label>2</label><select id="key-2"></select></div>
      <div class="key" id="wrap-3"><label>3</label><select id="key-3"></select></div>
      <div class="key" id="wrap-4"><label>4</label><select id="key-4"></select></div>
      <div class="key" id="wrap-5"><label>5</label><select id="key-5"></select></div>
      <div class="key" id="wrap-6"><label>6</label><select id="key-6"></select></div>
    </div>
    <div class="row row-bottom">
      <div class="key" id="wrap-1"><label>1</label><select id="key-1"></select></div>
      <div class="key" id="wrap-0"><label>0</label><select id="key-0"></select></div>
    </div>
  </div>
  <button id="apply" disabled>Apply</button>
  <script src="script.js"></script>
</body>
</html>
